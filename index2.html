<!DOCTYPE html>
<html>
<head>
	<title>Judul Halaman Web</title>
</head>
<body>
		<input type="text" placeholder="Nama" id="nama">
		<br><br>
		<input type="text" placeholder="Kelas" id="kelas">
		<br><br>
		<input onclick="klik()" type="submit" value="Kirim">
		<p id="wadah"></p>
<script type="text/javascript">
	function klik() {
		let nama = document.getElementsById('nama').value
		document.getElementsById('wadah').innerHTML = nama
	}
</script>
</body>
</html>
